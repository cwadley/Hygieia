
logging.level.com.atlassian.jira=DEBUG
# Database Name
dbname=dashboarddb

# Database HostName - default is localhost
dbhost=localhost

# Database Port - default is 27017
dbport=27017

# MongoDB replicaset
dbreplicaset=[false if you are not using MongoDB replicaset]
dbhostport=[host1:port1,host2:port2,host3:port3]

# Database Username - default is blank
dbusername=dashboarduser

# Database Password - default is blank
dbpassword=dbpassword

# Collector schedule (required)
sonar.cron=0 * * * * *

# Sonar server(s) (required) - Can provide multiple
sonar.servers[0]=http://fat-buildserver.eastus.cloudapp.azure.com:9000

# Sonar Metrics
sonar.metrics=ncloc,line_coverage,coverage,violations,critical_violations,major_violations,blocker_violations,sqale_index,test_success_density,test_failures,test_errors,tests,new_vulnerabilities,test_success_density,alert_status,quality_gate_details